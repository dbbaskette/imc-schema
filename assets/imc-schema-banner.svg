<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280" role="img" aria-labelledby="title desc">
  <title id="title">Insurance MegaCorp · IMC Schema</title>
  <desc id="desc">Header banner for Insurance MegaCorp Schema project featuring shield logo and product tagline.</desc>
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b5cff"/>
      <stop offset="100%" stop-color="#153e9f"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#00194d" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background card -->
  <rect x="20" y="20" rx="22" ry="22" width="1160" height="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <!-- Soft highlight -->
  <rect x="20" y="20" rx="22" ry="22" width="1160" height="120" fill="url(#accentGrad)"/>

  <!-- Left emblem circle -->
  <circle cx="120" cy="140" r="60" fill="#0a3fb3" opacity="0.25"/>
  <circle cx="120" cy="140" r="54" fill="#0a3fb3"/>

  <!-- Shield icon (stylized) -->
  <g transform="translate(120 140) scale(1.05)" fill="#ffffff">
    <path d="M0 -52 C 22 -44 38 -38 54 -30 C 54 8 42 40 0 56 C -42 40 -54 8 -54 -30 C -38 -38 -22 -44 0 -52 Z"/>
    <!-- Inner cut -->
    <path d="M-2 -40 L-2 26 C -18 20 -28 8 -34 -10 C -36 -16 -36 -22 -36 -28 C -26 -32 -14 -36 -2 -40 Z" fill="#0a3fb3"/>
  </g>

  <!-- Title and tagline -->
  <g transform="translate(220 116)">
    <text x="0" y="0" fill="#ffffff" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="800" letter-spacing="0.4px">
      Insurance MegaCorp · Schema
    </text>
    <text x="0" y="42" fill="#d9e6ff" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="500">
      Greenplum + PXF + HDFS · Vehicle Telemetry & Crash Analytics
    </text>
  </g>

  <!-- Right-hand decorative dots -->
  <g transform="translate(980 60)" fill="#ffffff" opacity="0.16">
    <circle cx="0" cy="0" r="3"/>
    <circle cx="20" cy="10" r="3"/>
    <circle cx="40" cy="-6" r="3"/>
    <circle cx="60" cy="8" r="3"/>
    <circle cx="80" cy="-4" r="3"/>
    <circle cx="0" cy="40" r="3"/>
    <circle cx="20" cy="52" r="3"/>
    <circle cx="40" cy="36" r="3"/>
    <circle cx="60" cy="50" r="3"/>
    <circle cx="80" cy="38" r="3"/>
  </g>
</svg>
